<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>换头像</title>
    <style>
        img{
            position: fixed;
            left: 50%;
            top: 50%;
            border-radius: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <img id="tu" src="img2/tu1.jpg" alt="">
    <script>
        var oImg = document.getElementById('tu')
        var on = true
        oImg.onclick = function(){
            if(on){
                oImg.src = 'img2/tu1.jpg'
                on = false
            }else{
                oImg.src = 'img2/tu2.jpg'
                on = true
            }
            
        }
    </script>
</body>
</html>
