<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: pink;
        }
        
    </style>
</head>
<body>
    <input id="n1" type="text"  placeholder="请输入成绩...">
    <input id="n2" type="submit">

    <script>
        // 获取元素
        var oN1 = document.getElementById('n1')
        var oN2 = document.getElementById('n2')

        var num = 0
        oN2.onclick = function(){
            num = oN1.value
            if (num >90 && num <= 100) {
                window.alert(num + '太棒了')
            }else if (num >80 && num <= 90 ){
                window.alert(num + '很好')
            }else if (num >70 && num <= 80 ){
                window.alert(num + '成绩一般')
            }else if (num >60 && num <= 70 ){
                window.alert(num + '及格')
            }else{
                window.alert(num + '你要努力了')
            }
            oN1.value = ''
        }
    </script>
</body>
</html>
