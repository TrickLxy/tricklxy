<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮数字</title>
    <style>
        .container {
            text-align: center;
        }
        button {
            width: 100px;
            border: none;
            font-size: 30px;
            background-color: skyblue;
            border-radius: 20px;
        }
        p{
            font-size: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>0</p>
        <button>减</button>
        <button>重</button>
        <button>加</button>

        <script>
            // 目标点击按钮减一，重置，加一
            // 1获取元素
            var btn1 = document.querySelectorAll('button')[0]
            var btn2 = document.querySelectorAll('button')[1]
            var btn3 = document.querySelectorAll('button')[2]
            var oP = document.querySelector('p')
            num = 0
            // 点击按钮减一
            btn1.onclick = function(){
                if(num < 0)
                num -= 1
                oP.innerHTML = num -= 1
                oP.style.color = 'red'
        }
            // 点击按钮重置
            btn2.onclick = function(){
                if(num < 0)
                num = 0
                oP.innerHTML = num = 0
                oP.style.color = '#000'
            }
            // 点击按钮加一
            btn3.onclick = function(){
                if(num < 0)
                num += 1
                oP.innerHTML = num += 1
                oP.style.color = 'green'
        }
        </script>
    </div>
</body>

</html>
